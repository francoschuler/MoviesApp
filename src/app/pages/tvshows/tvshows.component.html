<div class="container">

    <div class="grid">
        <div class="col-12">
            <div class="p-fluid">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText placeholder="Search" [(ngModel)]="searchValue" (keyup)="searchMovies()"/>
                </span>
            </div>

        </div>

    </div>

    <div class="grid">
        <div class="col-12 md:col-4 lg:col-3" *ngFor="let tvshow of tvShows">
            <app-item [itemData]="tvshow"></app-item>
        </div>
    </div>
    
    <div>
        <p-paginator [rows]="20" [totalRecords]="10000" (onPageChange)="paginate($event)"></p-paginator>
    </div>
    
</div>
