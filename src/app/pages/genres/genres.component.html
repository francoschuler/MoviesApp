<div class="container">
    <h1> Movie Genres </h1>
    <div class="grid">
        <div class="col-6 md:col-3 lg:col-2" *ngFor="let genre of movieGenres">
            <a class="genre-link" [routerLink]="'/movies/genres/' + genre.id"> {{genre.name}} </a>
        </div>
    </div>
</div>

<div class="container">
    <h1> Tv Show Genres </h1>
    <div class="grid">
        <div class="col-6 md:col-3 lg:col-2" *ngFor="let genre of tvshowGenres">
            <a class="genre-link" [routerLink]="'/movies/genres/' + genre.id"> {{genre.name}} </a>
        </div>
    </div>
</div>
